<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Примеры. Размещение карты на странице.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&mode=debug" type="text/javascript"></script>
    <script src="vsesh.behavior.OneTouchZoom.js" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready({
            // Дожидаемся не только загрузки апи, но и нового поведения.
            require: ['vsesh.behavior.OneTouchZoom']
        }).then(function () {
            var map = new ymaps.Map('map', {
                center: [56.95528501, 31.24931593],
                zoom: 5,
                controls: [],
                // Включаем новое поведение при инициализации карты.
                behaviors: ['default', 'vsesh.OneTouchZoom']
            }, {
                // Разрешаем устанавливать карте дробное значение масштаба.
                avoidFractionalZoom: false
            });
            // По необходимости меняем чувствительность поведения.
            // map.options.set('sensitivity', 250);  
        },this);
    </script>
    <style>
        body,
        html,
        #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
